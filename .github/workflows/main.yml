name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Add Hugging Face remote
        run: git remote set-url space https://cenv:${HF_TOKEN}@huggingface.co/spaces/cenv/joi || git remote add space https://cenv:${HF_TOKEN}@huggingface.co/spaces/cenv/joi
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --verbose space main
